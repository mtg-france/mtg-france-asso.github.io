<section id="statistics">
    <div class="container">
        <div class="row">

            {% for statistic in site.data.statistics %}
            <div class="col-sm-12 col-md-auto flex-grow-1 text-center">
                <div class="stat">{{ statistic.count}}</span>{{ statistic.specialCharacter}}</div>
                <div class="stat-label">{{ statistic.info}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</section>
