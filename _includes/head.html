<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <base href="{{ site.baseurl }}" />
    {% seo %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ "/css/style/style.css" | relative_url }}">
    <style type="text/css">
        /*INCLUDE MAIN CSS FILE*/
            {% capture criticalcss %}

            {% include /css/critical.scss %}


            {% if page.id=="home"%}

        @import 
        "sass/agenda",
        "sass/statistics",
        "sass/speakers";

            {% elsif page.css %}

        @import "sass/{{ page.css }}"

            {% endif %}

            {% endcapture %}

            {{criticalcss | scssify}}
    </style>
    <!--Google Analytics SCRIPT-->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-xxxxxxxx-x', 'auto');
        ga('send', 'pageview');
    </script>
    <!--Google Analytics SCRIPT END-->


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- WEBSITE ICON IN BROWSER -->
    <link rel="icon" type="image/png" href="{{ 'images/logos/logo-small-transparent.png' | relative_url }}">

</head>
