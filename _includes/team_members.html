<section id="speakers" class="speakers bg-light-gray">
    <div class="container">
        <div class="row">
            {% assign teamSorted = site.data.team | sort: 'firstname' %}
            {% for person in teamSorted %}
            <div class="col-md-4 col-sm-6 ">
                <div class="speaker-item">
                    <img src="{{ person.image | prepend: "images/team/" | relative_url }}" class="img-responsive img-centered width-100p speaker-avatar" alt="">
                    <div class="speaker-info">
                        <h4>{{ person.firstname }} {{ person.lastname }}</h4>
                        <p class="text-muted">{{ person.company }}</p>

                        <div class="social-links">
                            {% for social in person.social %}
                                <a href="{{ social.link }}" target="_blank"><i class="bi bi-{{ social.name }}"></i></a>                                
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
